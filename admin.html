<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            min-height: 100vh;
        }

        /* Container principal */
        .container {
            display: flex;
            width: 100%;
        }

        /* Menu lateral */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: fixed;
            left: -250px;
            top: 0;
            height: 100vh;
            transition: left 0.3s ease-in-out;
        }

        .sidebar-header {
            height: 100px;  
            margin-bottom: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar-nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-nav ul li {
            margin: 30px 0;
        }

        .sidebar-nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .sidebar-nav ul li a:hover {
            color: #3498db;
        }

        /* Menu hamburguer */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2000;
        }

        .hamburger div {
            width: 30px;
            height: 5px;
            background-color: #2c3e50;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .hamburger.change div {
            background-color: #ffffff;
        }

        .hamburger.change div:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger.change div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.change div:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        /* Conteúdo principal */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-bottom: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        label, textarea, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #newsList, #missionsList {
            list-style-type: none;
            padding: 0;
        }

        #newsList li, #missionsList li {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .delete-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #d40000;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                width: 250px;
                height: 100%;
                z-index: 1000;
            }

            .hamburger {
                display: flex;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content.active {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Painel de Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="paginainicial.html" id="home-link">Ir para Site</a></li>
                    <li><a href="#" id="add-news-link">Adicionar Notícia</a></li>
                    <li><a href="#" id="news-list-link">Lista de Notícias</a></li>
                    <li><a href="#" id="add-mission-link">Adicionar Missão</a></li>
                    <li><a href="#" id="missions-list-link">Lista de Missões</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Menu Hamburguer -->
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Seção de Notícias -->
            <section id="add-news-section" class="section active">
                <h1>Adicionar Notícia</h1>
                <form id="newsForm">
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Digite o título da notícia" required>

                    <label for="content">Conteúdo</label>
                    <textarea id="content" placeholder="Digite o conteúdo da notícia" rows="5" required></textarea>

                    <button type="submit">Adicionar Notícia</button>
                </form>
            </section>

            <section id="news-list-section" class="section">
                <h1>Lista de Notícias</h1>
                <ul id="newsList"></ul>
            </section>

            <!-- Seção de Missões -->
            <section id="add-mission-section" class="section">
                <h1>Adicionar Missão</h1>
                <form id="missionForm">
                    <label for="mission-title">Título</label>
                    <input type="text" id="mission-title" placeholder="Digite o título da missão" required>
            
                    <label for="mission-description">Descrição</label>
                    <textarea id="mission-description" placeholder="Digite a descrição da missão" rows="5" required></textarea>
            
                    <!-- Novo campo para Recompensa -->
                    <label for="mission-reward">Recompensa</label>
                    <input type="text" id="mission-reward" placeholder="Digite a recompensa da missão" required>
            
                    <button type="submit">Adicionar Missão</button>
                </form>
            </section>            
            <section id="missions-list-section" class="section">
                <h1>Lista de Missões</h1>
                <ul id="missionsList"></ul> <!-- Verifique o ID aqui -->
            </section>            
        </main>
    </div>

    <script>
        // Função para lidar com o envio do formulário de notícias
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch('https://sitemeuemoz-o.onrender.com/add-news', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ titulo: title, conteudo: content })
            })
            .then(response => response.json())
            .then(data => {
                alert('Notícia adicionada com sucesso!');
                updateNewsList();
            })
            .catch(error => {
                console.error('Erro ao adicionar notícia:', error);
                alert('Erro ao adicionar notícia!');
            });
        });

        // Função para atualizar a lista de notícias
        function updateNewsList() {
            fetch('https://sitemeuemoz-o.onrender.com/get-news')
                .then(response => response.json())
                .then(newsList => {
                    const newsListElement = document.getElementById('newsList');
                    newsListElement.innerHTML = '';

                    newsList.forEach(function(newsItem) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${newsItem.titulo}</strong><br>
                            <p>${newsItem.conteudo}</p>
                            <small>Publicado em: ${new Date(newsItem.data_criacao).toLocaleString()}</small>
                            <button class="delete-button" onclick="deleteNews('${newsItem.id}')">Excluir</button>
                        `;
                        newsListElement.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter as notícias:', error);
                    alert('Erro ao carregar as notícias!');
                });
        }

        // Função para excluir uma notícia
        function deleteNews(newsId) {
            fetch(`https://sitemeuemoz-o.onrender.com/delete-news/${newsId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Notícia excluída com sucesso!');
                updateNewsList();
            })
            .catch(error => {
                console.error('Erro ao excluir notícia:', error);
                alert('Erro ao excluir notícia!');
            });
        }
        // Função para lidar com o envio do formulário de missões
document.getElementById('missionForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const title = document.getElementById('mission-title').value;
    const description = document.getElementById('mission-description').value;
    const reward = document.getElementById('mission-reward').value; // Nova variável para a recompensa

    fetch('https://sitemeuemoz-o.onrender.com/add-missao', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            titulo: title,
            descricao: description,
            recompensa: reward // Envia a recompensa
        })
    })
    .then(response => response.json())
    .then(data => {
        alert('Missão adicionada com sucesso!');
        updateMissionsList();
    })
    .catch(error => {
        console.error('Erro ao adicionar missão:', error);
        alert('Erro ao adicionar missão!');
    });
});


        // Função para atualizar a lista de missões
        function updateMissionsList() {
            fetch('https://sitemeuemoz-o.onrender.com/get-missoes')
                .then(response => response.json())
                .then(missionsList => {
                    const missionsListElement = document.getElementById('missionsList');
                    missionsListElement.innerHTML = '';

                    missionsList.forEach(function(missionItem) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${missionItem.titulo}</strong><br>
                            <p>${missionItem.descricao}</p>
                            <small>Status: ${missionItem.status}</small>
                            <button class="delete-button" onclick="deleteMission('${missionItem.id}')">Excluir</button>
                        `;
                        missionsListElement.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter as missões:', error);
                    alert('Erro ao carregar as missões!');
                });
        }

        // Função para excluir uma missão
        function deleteMission(missionId) {
            fetch(`https://sitemeuemoz-o.onrender.com/delete-missao/${missionId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert('Missão excluída com sucesso!');
                updateMissionsList();
            })
            .catch(error => {
                console.error('Erro ao excluir missão:', error);
                alert('Erro ao excluir missão!');
            });
        }

        // Funções para alternar entre as seções
        document.getElementById('add-news-link').addEventListener('click', function() {
            showSection('add-news-section');
        });

        document.getElementById('news-list-link').addEventListener('click', function() {
            showSection('news-list-section');
        });

        document.getElementById('add-mission-link').addEventListener('click', function() {
            showSection('add-mission-section');
        });

        document.getElementById('missions-list-link').addEventListener('click', function() {
            showSection('missions-list-section');
        });

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Alternar visibilidade do menu lateral no celular
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');

        hamburger.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
            hamburger.classList.toggle('change');
        });

        // Fechar o menu lateral ao clicar fora dele
        document.addEventListener('click', function(event) {
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('active');
                hamburger.classList.remove('change');
            }
        });

        // Atualiza as listas ao carregar
        window.onload = () => {
            updateNewsList();
            updateMissionsList();
        };
    </script>

</body>
</html>
